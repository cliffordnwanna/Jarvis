version: '3.9'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: jarvis-open-webui
    ports:
      - "8080:8080"
    volumes:
      - open-webui-data:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=http://litellm:4000/v1
      - OPENAI_API_KEY=${WEBUI_SECRET_KEY:-sk-jarvis-local}
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-change-me-to-a-random-string}
      - ENABLE_SIGNUP=true
      - DEFAULT_MODELS=jarvis-gpt
      - OLLAMA_API_BASE_URL=http://ollama:11434
    depends_on:
      litellm:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: jarvis-litellm
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    command: ["--config", "/app/litellm_config.yaml", "--port", "4000"]
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  open-webui-data:
