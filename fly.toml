app = "jarvis-ai-clifford"  # Change this if needed to be globally unique
primary_region = "iad"  # US East - change to your nearest region

[build]
  dockerfile = "Dockerfile.flyio"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  ENABLE_SIGNUP = "true"
  DEFAULT_MODELS = "gpt-4o,gpt-4o-mini"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"  # Free tier: stop after inactivity
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "jarvis_data"
  destination = "/app/backend/data"
  initial_size = "1gb"
